<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint!</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <div id="canvas-div">
      <div id="toolbox">
        <button class="color-button" id="eraser" value="white"></button>
        <button class="color-button" id="black" value="black"></button>
        <button class="color-button" id="gray" value="gray"></button>
        <button class="color-button" id="red" value="red"></button>
        <button class="color-button" id="blue" value="blue"></button>
        <button class="color-button" id="water-blue" value="#1B95E0"></button>
        <button class="color-button" id="yellow" value="yellow"></button>
        <button class="color-button" id="orange" value="orange"></button>
        <button class="color-button" id="green" value="green"></button>
        <button class="color-button" id="jade" value="#00A86B"></button>
        <button class="color-button" id="brown" value="brown"></button>
        <button class="color-button" id="purple" value="purple"></button>
        <button class="color-button" id="violet" value="#8000FF"></button>
        <button class="color-button" id="pink" value="pink"></button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
